<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="hangman.css">
    <script type="text/javascript" src="hangman.js"></script>
</head>
<body>
     <div class="wrapper">
        <h1>Word Wizard</h1>
         <p style=" color: aliceblue;">Use the alphabet below to guess the word, or click hint to get a clue. </p>
         <p id="catagoryName"></p>
         <div id="hold" style=" color: aliceblue;">
         </div>
         <p id="myLives"></p>
         <p id="clue"></p>  
          <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
          <div id="buttons">
        </div>
         <div class="container">
           <button id="hint">Hint</button>
           <button id="reset">Play Again</button>
           <button><a href="Games.html" style=" color: aliceblue;">End Game</a></button><br>
          </div>
        </div>
      </div>     
</body>
</html>
